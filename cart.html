<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart/Checkout</title>
<link rel="stylesheet" href="cart.css">
</head>
<body>

<header>
    <span>&larr;</span> Cart/Checkout
</header>

<div class="container">
<div class="item">
 <div class="item-header">
    <span> Pepperoni Pizza</span>
      <span>Rs 2,980.00</span>
 </div>
      <p>Tomato sauce, mozzarella cheese, and spicy pepperoni slices.</p>
     <button class="add-btn">+ Add to Cart</button>
</div>

    <div class="item">
    <div class="item-header">
          <span>BBQ Chicken</span>
         <span>Rs 2,500.00</span>
     </div>
     <p>BBQ sauce base, grilled chicken, red onions, cilantro, and cheese.</p>
     <button class="add-btn">+ Add to Cart</button>
    </div>
    <div class="section">
        <div>Delivery</div>
        <div class="delivery-options">
         <button class="active">Delivery</button>
            <button>Pickup</button>
        </div>
    </div>
    <div class="section">
        <div></div>
        <div>Rs 200.00</div>
    </div>

    <div class="section">
    <div>Payment Method</div>
     <div class="payment-options">
            <button class="active">Credit Card</button>
            <button>Cash on Delivery</button>
    </div>
    </div>
  <div class="place-order">Place Order</div>
</div>

</body>
</html>
